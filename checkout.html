<html>
<title>E-quarium</title>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="checkout.css">
</head>

<body style="background: #494949; overflow-x: hidden;">
    <!-- HEADER-->
    <div class="jumbotron jumbotron-fluid" style="background:  #252525; color: white ; width : 110%; margin-right: 0;">
        <div class="row" style=" padding-left: 5%; padding-right: 5%;">
            <div class="col col-xs-4 col-sm-2">
                <img src="images/aquarium.png" alt="MyAvatar" class="img"
                     style="border-radius: 50%; height:auto; width: 50%; max-width: 100px;">
            </div>
            <div class="col col-xs-4 col-sm-8 text-center" style="padding-right: 10%;">
                <h1>E-Quarium</h1>
            </div>
            <div class="col col-xs-4 col-sm-2">
                <img src="images/shopping-cart.png" alt="MyAvatar" class="img"
                     style="height:auto; width: 50%; max-width: 100px;">
            </div>
        </div>
    </div>

    <!--SHIPPING-->


    <div class="main_div">

        <div class="right_div ">

            <h3 class="shipping">Shipping Details</h3>

            <form action="" class="form1">

                <div class="info">
                    
                    <label for="" class="label1">Name &nbsp;&nbsp;&nbsp;&nbsp;:</label>
                    <input type="text" name="" id="" class="boxes">
                </div>

                <div class="info">
                    <label for="textarea" class="label1">Address :</label>
                    <input name="" id="" cols="25" rows="2" class="boxes">
                </div>

                <div class="info">
                    <label for="">City &nbsp;&nbsp;&nbsp;:</label>
                    <input type="text" name="" id="" class="boxes2">

                    <label for="">State  :</label>
                    <input type="text" name="" id="" class="boxes2">
                </div>

                <div class="info" class="label1">
                    <label for="">Contact  :</label>
                    <input type="text" name="" id="" class="boxes">
                </div>

            </form>
            <a href="" class="continue">Continue to billing</a>

        </div>

        <div class=" left_div">
            <h3 class="cart">Shopping Cart</h3>
            <div class="shopping-cart">
                

                <!-- Product #1 -->
                <div class="item">
                    <div class="del">
                        <button class="del1" type="button" name="button">
                            <img class="pm" src="delete.png" alt="" />
                        </button>
                    </div>

                    <div class="image">
                        <img class="im" src="images/fish.png" alt="" />
                    </div>

                    <div class="description">
                        <span>Item 1</span>
                        
                    </div>

                    <div class="quantity">
                        <button class="plus-btn" type="button" name="button">
                            <img src="plus.png" alt="" />
                        </button>
                        <input type="text" name="name" value="1" style="background-color: #494949; color:white;">
                        <button class="minus-btn" type="button" name="button">
                            <img src="minus.png" alt="" />
                        </button>
                    </div>

                    <div class="total-price">$549</div>
                </div>

                <!-- Product #2 -->
                <div class="item">
                    <div class="del">
                        <button class="del1" type="button" name="button">
                            <img class="pm" src="delete.png" alt="" />
                        </button>
                    </div>

                    <div class="image">
                        <img class="im" src="images/fish.png" alt="" />
                    </div>

                    <div class="description">
                        <span>Item 2</span>
                        
                    </div>

                    <div class="quantity">
                        <button class="plus-btn" type="button" name="button">
                            <img src="plus.png" alt="" />
                        </button>
                        <input type="text" name="name" value="1" style="background-color: #494949; color:white;">
                        <button class="minus-btn" type="button" name="button">
                            <img src="minus.png" alt="" />
                        </button>
                    </div>

                    <div class="total-price">$870</div>
                </div>

                <!-- Product #3 -->
                <div class="item">
                    
                    <div class="del">
                        <button class="del1" type="button" name="button">
                            <img class="pm" src="delete.png" alt="" />
                        </button>
                    </div>
                    
                   

                    <div class="image">
                        <img class="im" src="images/fish.png" alt="" />
                    </div>

                    <div class="description">
                        <span>Item 3</span>
                        
                    </div>

                    <div class="quantity">
                        <button class="plus-btn" type="button" name="button">
                            <img class="pm" src="plus.png" alt="" />
                        </button>
                       
                        <input type="text" name="name" value="2" style="background-color: #494949; color:white;">
                        
                        
                        <button class="minus-btn" type="button" name="button">
                            <img class="pm" src="minus.png" alt="" />
                        </button>
                    </div>

                    <div class="total-price">$349</div>
                </div>
            </div>
           
        


        </div>



    </div>
    <!--About Us-->
    
    <div class="abt">
        <div class="Container">

            <div class="row  text-center" style="color: whitesmoke;">
                <div class="col">
                    <h1 class="font-weight-bold"> About Us</h1>
                </div>
            </div>
            <div class="row  text-center " style="color: whitesmoke; margin-left: 20%; margin-right: 20%;">
                <div class="col">
                    <h3>We are students with avid interest in aquascaping, who wish to bring this hobby online and offer cheaper rates than conventional brick and mortar stores </h3>
                </div>
            </div>

        </div>
    </div>
    <!--Footer-->
    <br>
    <br>
    <br>
    <div class="row footer jumbotron"
         style="text-align: center; background: #252525; margin-bottom: 0; color: whitesmoke; margin-right: 0;">
        <div col-12>
            <h2>Contact us at: </h2>
        </div>
        <div col-12>
            <a href="https://github.com/inferno080">
                <i class="fa fa-github-alt fa-2x" aria-hidden="true"
                   style="color: aliceblue;"></i>
            </a>
            <a href="https://www.facebook.com/inferno080">
                <i class="fa fa-facebook-square fa-2x" aria-hidden="true"
                   style="color: aliceblue; margin-right: 10px;margin-left: 10px;"></i>
            </a>
            <a href="https://www.instagram.com/inferno_080/?hl=en">
                <i class="fa fa-instagram fa-2x" aria-hidden="true"
                   style="color:aliceblue;"></i>
            </a>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="thejs.js"></script>
    <script src="https://kit.fontawesome.com/ea64db7bd2.js"></script>
</body>

</html>
